<!DOCTYPE html>    
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
    <title>reverse chat</title>
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">
            <h3>active members</h3>

            <div id="users"></div>

        </div>
        <div class="chat__main">
                <ul id="messages" class="chat__messages"></ul>
                
                <div class="chat__footer">
                        <form id="message-form"  action="">
                                <input name="message" placeholder="say something to reverse"  type="text" autofocus autocomplete="off">
                                <button>send</button>
                        </form>
                        
                </div>
                 
        </div>

    </div>

   

    <script id="message-template" type="text/template">
        <li class="message">
            <div class ="message__title">
                
                <img style="width:43px;height:42px" src="{{{src}}}" alt="">
                
                <h4 style="padding-left: 16px">{{from}}</h4>
                <br>
                <span>{{createdAt}}</span>
            </div>
            <div class ="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/mustache.js"></script>
    <script src="/js/lib/jquery-3.2.1.min.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/lib/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
